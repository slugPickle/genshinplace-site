<html lang="en" class="green">
  <header>
    <link rel="stylesheet" href="./forum-style.css">
      <div class="header-child-1">
        <button id="theme" class="theme-btn green" onclick="setTheme('green');setLogoGreen()" title="Sumeru">
        </button>
        <button id="theme" class="theme-btn light" onclick="setTheme('light');setLogoBlack()" title="Light">
        </button>
        <button id="theme" class="theme-btn dark" onclick="setTheme('dark');setLogoGold()" title="Dark">
        </button>
        <button id="theme" class="theme-btn oled" onclick="setTheme('oled');setLogoWhite()" title="Oled">
        </button>
      </div>
      <div class="header-child-2"> 
          <img id="logo" src="../images/logo-green.svg">
      </div>
      <div class="header-child-3">
        <input type="text" name="search" placeholder="Search">
      </div>
 </header>
 <body>
  <div class="body-parent">
<!-- PAGE CONTENT -->
    <div class="title">
        <a href="./forum.html">
            <h1>Genshinplace Forum</h1>
        </a>
    </div>
    <div class="thread-content">
    </div>


<!-- END PAGE CONTENT -->
  </div>
 </body>
 <footer>
   <img id="foot-logo" src="../images/foot-logo-green.svg">
 </footer>
 <!--SCRIPTS-->
 <script src="../scripts/script.js" type="text/javascript"></script>
 <script src="./data.js"></script>
 <!--FETCH THREAD DATA AND INSERT AS HTML-->
 <script>
  var id = window.location.search.slice(1);
  var thread = threads.find(t => t.id == id);
  var content = document.querySelector('.thread-content')
  var contentHtml = `
      <h2 class="thread-page-title">${thread.title}</h2>
      <p>${thread.author}</p>
      <p class="thread-text">${thread.content}</p>
      <div contenteditable></div>
        <br> 
      <button class="comment-button">Comment</button>   
      <div class="content-metadata">
        <p class="metadata">
          ${new Date(thread.date).toLocaleString()}
        </p>
        <p class="metadata">
          ${thread.comments.length} comments
        </p>
      </div>
    <h3>Comments</h3><br>
  `
  thread-content.insertAdjacentHTML('beforeend', contentHtml);
// ADD COMMENT TO PAGE
  function addComment (comment) {
    var commentHtml = `
      <div class="comment-section">
        <div class="comment">
          <p class="thread-text">${comment.content}</p>
          <p class="metadata">${comment.author}</p>
        </div>
      </div>
    `
    comment-content.insertAdjacentHTML('beforeend', commentHtml);
  }
  // FETCH COMMENT DATA AND INSERT AS HTML
  var container = document.querySelector('ul');
  for (let comment of thread.comments) {
    var commentHtml = `
      <div class="comment-section">
        <div class="comment">
          <p class="thread-text">${comment.content}</p>
          <p class="metadata">${comment.author}</p>
        </div>
      </div>
    `
    comment-content.insertAdjacentHTML('beforeend', commentHtml);
  }
  // ADD COMMENT
  var btn = document.querySelector('.comment-button');
  btn.addEventListener('click', function() {
    var txt = document.querySelector('[contenteditable]');
    var comment = {
      content: txt.textContent,
      date: Date.now(),
      author: 'Ted'
    }
    addComment(comment);
    txt.textContent = ''
  })

</script>
